<form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
    <fieldset class="form-group area">
        <h2>Log In</h2>
    <div class="alert alert-danger" *ngIf="isError">{{errorMessage}}</div>
    <label >User Name</label>
    <input type="text" name="username" id="username" [(ngModel)]="model.username" #username="ngModel" 
    placeholder="Email Address" class="form-control" required/><br>
    <label >Password</label>
    <input type="password" name="password" id="password" [(ngModel)]="model.password" #password="ngModel"
     placeholder="password" class="form-control" required/><br>
    <input type="submit" value="Log In" class="btn btn-danger"><br><br>
    <a href="#/register">Create an account</a>
    <br>
    <a (click)="resetPassword()">Reset My Password</a>
    </fieldset>
</form>
