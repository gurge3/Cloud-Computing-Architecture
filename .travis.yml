matrix:
  include:
    - language: java
      jdk:
      - oraclejdk8
      sudo: false
      services:
      - mysql
      before_install:
      - mysql -u root --password="" < webapp/database/travis.sql
      install: true
      script:
      - cd webapp
      - mvn clean verify
  
  include:
    - language: node_js
      node_js:
        - "6.12.3"
    sudo: true
    before_install:
      - npm install -g @angular/cli
    script:
      - cd webapp/src/main/resources/static
      - ng build --prod
