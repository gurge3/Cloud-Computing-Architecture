language: java
jdk:
  - oraclejdk8
node_js: "6.12.3"
sudo: true
services:
  - mysql
before_install:
  - mysql -u root --password="" < webapp/database/travis.sql
install: true
script:
  - cd webapp
  - mvn clean verify
  - cd src/main/resources/static
  - npm install
  - npm uninstall --save-dev angular-cli
  - npm install --save-dev @angular/cli@latest
  - ng build --prod

