language: java
jdk:
  - oraclejdk8
node_js: "6.12.3"
sudo: true
services:
  - mysql
before_install:
  - mysql -u root --password="" < webapp/database/travis.sql
  - npm install -g @angular/cli@latest
install: true
script:
  - cd webapp
  - mvn clean verify
  - cd src/main/resources/static
  - rm -rf node_modules
  - npm install
  - ng build --prod

